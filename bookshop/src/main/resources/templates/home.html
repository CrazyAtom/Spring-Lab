<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">BOOK SHOP</h1>
        <p class="lead text-muted">환영합니다! 원하시는 서비스를 선택해주세요.</p>
    </div>

    <div class="row g-4">
        <!-- 회원 기능 카드 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-people display-4 text-primary mb-3"></i>
                    <h4 class="card-title">회원 관리</h4>
                    <p class="card-text text-muted">회원 가입 및 목록 관리</p>
                    <div class="d-grid gap-2">
                        <a href="/members/new" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus"></i> 회원 가입
                        </a>
                        <a href="/members" class="btn btn-outline-primary">
                            <i class="bi bi-list-ul"></i> 회원 목록
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상품 기능 카드 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-box-seam display-4 text-success mb-3"></i>
                    <h4 class="card-title">상품 관리</h4>
                    <p class="card-text text-muted">상품 등록 및 목록 관리</p>
                    <div class="d-grid gap-2">
                        <a href="/items/new" class="btn btn-outline-success">
                            <i class="bi bi-plus-circle"></i> 상품 등록
                        </a>
                        <a href="/items" class="btn btn-outline-success">
                            <i class="bi bi-grid"></i> 상품 목록
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주문 기능 카드 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-cart-check display-4 text-info mb-3"></i>
                    <h4 class="card-title">주문 관리</h4>
                    <p class="card-text text-muted">상품 주문 및 내역 조회</p>
                    <div class="d-grid gap-2">
                        <a href="/order" class="btn btn-outline-info">
                            <i class="bi bi-basket"></i> 상품 주문
                        </a>
                        <a href="/orders" class="btn btn-outline-info">
                            <i class="bi bi-receipt"></i> 주문 내역
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
