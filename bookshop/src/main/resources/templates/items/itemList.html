<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body class="bg-light">
<div class="container py-5">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h3 class="card-title mb-0">상품 목록</h3>
            <a href="/items/new" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>상품 등록
            </a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>재고수량</th>
                        <th>수정</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="|${#numbers.formatInteger(item.price, 0, 'COMMA')}원|"></td>
                        <td>
                            <span th:text="|${item.stockQuantity}개|"
                                  th:class="${item.stockQuantity < 10 ? 'text-danger' : ''}">
                            </span>
                        </td>
                        <td>
                            <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil me-1"></i>수정
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
